<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sorter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #1DB954;
        }

        .description {
            max-width: 600px;
            margin-bottom: 40px;
            color: #b3b3b3;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .login-button {
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="home-container">
        <svg class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" fill="#1DB954"/>
        </svg>
        <h1 class="title">Spotify Sorter</h1>
        <p class="description">
            Welcome to Spotify Sorter! This application allows you to view and organize your Spotify playlists.
            Connect with your Spotify account to get started.
        </p>
        <a href="/login" class="login-button">Connect with Spotify</a>
    </div>
</body>
</html>
